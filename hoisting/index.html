<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Hoisting Example</title>
</head>
<body>

<p>See console and page's source</p>

<script>

    (function() {
        // everything is fine
        console.log("----- 1 -----");
        var a = 5;
        console.log(a);
    })();

    (function() {
        // Hoisted!
        console.log("----- 2 -----");
        console.log(a);
        var a = 5;
    })();

    (function() {
        // Uncaught ReferenceError: a is not defined
        console.log("----- 3 -----");
        console.log(a);
    })();


</script>

</body>
</html>
