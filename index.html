<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS Experiments</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>

    <style>
        .content {
            margin-top: 20px;
        }
    </style>

</head>
<body ng-app="app" ng-controller="MainCtrl as main">


<div class="container well content">

    <h1>Angular experiments</h1>
    <br/>

    <ol>
        <li ng-repeat="item in main.items">
            <h4 ng-if="item.url"><a ng-href="http://karataev.github.io/js-experiments/{{item.url}}">{{item.title}}</a></h4>
            <h4 ng-if="item.urlFull"><a ng-href="{{item.urlFull}}">{{item.title}}</a></h4>
            <p>{{item.desc}}</p>
            <hr/>
        </li>
    </ol>

</div>

<script>

    var app = angular.module("app", []);

    app.controller("MainCtrl", function () {
        var main = this;
        main.items = [
            {title:"Hoisting", url:"hoisting", desc:"A very basic example of hoisting in JS"},
            {title:"Be careful when adding floats", url:"float-numbers", desc:"0.1 + 0.2 = 0.30000000000000004"},
            {title:"A very nice example of hoisting", url:"hoisting2", desc:"JS rocks!"},
            {title:"Use the power of functions's LexicalEnvironment", urlFull:"http://plnkr.co/edit/FiJ4k1J5INUYKrRQgmRz?p=preview", desc:"Independent counters"}
        ]
    })

</script>

</body>
</html>
